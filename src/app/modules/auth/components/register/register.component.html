
<section fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxFlex="400px" fxFlex.xs="100%">

    <form [formGroup]="loginFrom" (ngSubmit)="login()">
      <div class="example-container" fxLayout="column">
        <h2 style="font-weight: 100; text-align: center;">Please User In</h2>

        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input type="text" matInput placeholder="Name" formControlName="username">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Password">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>

        <div fxLayoutAlign="center center">
          <button type="submit" mat-raised-button [disabled]="!loginFrom.valid" color="accent">LOGIN</button>
        </div>
      </div>
    </form>

  </mat-card>
</section>


<div class="container mt-5">

  <div class="text-center">
    <button mat-raised-button color="accent" (click)="privillage()">ADD Privilege</button>

  </div>
</div>
