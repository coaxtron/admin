<section class="container">
  <div class="d-flex justify-content-center">
    <caption>Users</caption>
  </div>
  <span class="d-flex mb-3 justify-content-end">
    <ng-container *ngFor="let screen of checkScreen">
      <button mat-raised-button  color="primary"  *ngIf="screen?.screen_desc === 'crate user'">Create User</button>

    </ng-container>
  </span>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="employeeID">
        <th mat-header-cell *matHeaderCellDef> Employee ID </th>
        <td mat-cell *matCellDef="let element"> {{element.user_employee_id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile_num}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutAlign="space-between center">

       <ng-container *ngFor="let screen of checkScreen">
          <div class="d-flex flex-column" (click)="edit()" *ngIf="screen?.screen_desc === 'crate user'">
            <span>Edit</span>
            <mat-icon>create</mat-icon>
          </div>
          <div class="d-flex flex-column ml-3" *ngIf="screen?.screen_desc === 'view user details'">
            <span>view</span>

            <mat-icon>remove_red_eye</mat-icon>

          </div>

          <div class="d-flex flex-column ml-3" *ngIf="screen?.screen_desc === 'dlt'">
            <span>Delete</span>

            <mat-icon>delete</mat-icon>

          </div>
       </ng-container>
      </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>

</section>
